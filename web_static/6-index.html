<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
	<link rel="stylesheet" href="styles/4-common.css">

                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, TV...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
